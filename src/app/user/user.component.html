<div class="row">
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="assets/avatar.png" alt="...">
              <h5 class="title">{{currentUser.firstName}} {{currentUser.lastName}}</h5>
            </a>
            <p class="description">
              {{currentUser.username}}
            </p>
          </div>
          <p class="description text-center">
            "Здесь может находиться
            <br> ваш статус."
          </p>
        </div>
        <div class="card-footer">
          <div class="button-container">
            <div class="row">
              <!-- Тут что-то тоже будет -->
            </div>
          </div>
        </div>
      </div>    
    </div>
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title ">Изменение профиля</h5>
        </div>
        <div class="card-body"> 
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Логин</label>
                  <input type="text" class="form-control" placeholder="Логиг" value={{currentUser.username}}>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Почта</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Имя</label>
                  <input type="text" class="form-control" placeholder="Имя" value={{currentUser.firstName}}>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Фамилия</label>
                  <input type="text" class="form-control" placeholder="Фамилия" value={{currentUser.lastName}}>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-warning btn-round">Изменить</button>
              </div>
            </div>
         
        </div>
      </div>
    </div>
  </div>
